{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}
    修改密码
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/users/change_pwd.css' %}">
{% endblock %}

{% block main %}
    <!-- container start -->
    <main id="container">
        <div class="login-contain">
            <div class="top-contain">
                <h4 class="please-login">修改密码</h4>

            </div>
            <form action="" method="post" class="form-contain">
                {% csrf_token %}
                <div class="form-item">
                    <input type="tel" placeholder="请输入用户名或者手机号" name="login_name" class="form-control"
                           autocomplete="off">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入旧密码" name="old_password" class="form-control">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入新密码" name="new_password" class="form-control">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入新密码"
                           name="re_new_password" class="form-control">
                </div>
{#                <div class="form-item">#}
{#                    <input type="text" placeholder="请输入图形验证码" id="input_captcha" name="captcha_graph" class="form-captcha">#}
{#                    <a href="#" class="captcha-graph-img">#}
{#                        <img src="" alt="验证码" title="点击刷新">#}
{#                    </a>#}
{#                </div>#}
                <div class="form-login">
                    <input type="submit" value="确认修改" class="login-btn">
                    <input type="submit" value="取消" class="reset-btn">
                </div>
            </form>
        </div>
    </main>
    <!-- container end -->
{% endblock %}


{% block script %}
    <script src="{% static 'js/users/change_pwd.js' %}"></script>
{% endblock %}
